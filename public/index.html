  <!-- Global error handler to suppress LocomotiveScroll errors -->
  <script>
    (function() {
      // Completely suppress LocomotiveScroll getTranslate errors
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.error = function(...args) {
        const errorMsg = String(args[0] || '');
        const stack = args[0]?.stack || '';
        if ((errorMsg.includes("Cannot read properties of undefined") && 
            errorMsg.includes("reading 'match'")) ||
            stack.includes('getTranslate') ||
            stack.includes('addSections')) {
          return; // Completely suppress
        }
        originalError.apply(console, args);
      };

      console.warn = function(...args) {
        const errorMsg = String(args[0] || '');
        if (errorMsg.includes("getTranslate") || errorMsg.includes("match")) {
          return;
        }
        originalWarn.apply(console, args);
      };

      // Override window.onerror BEFORE any scripts load
      const originalOnError = window.onerror;
      window.onerror = function(message, source, lineno, colno, error) {
        const errorMsg = String(message || '');
        if (errorMsg.includes("Cannot read properties of undefined") && 
            errorMsg.includes("reading 'match'")) {
          return true; // Suppress and prevent default
        }
        if (originalOnError) {
          return originalOnError(message, source, lineno, colno, error);
        }
        return false;
      };

      // Global error event listener with capture
      window.addEventListener('error', function(event) {
        const errorMsg = event.message || '';
        if (errorMsg.includes("Cannot read properties of undefined") && 
            errorMsg.includes("reading 'match'")) {
          event.stopImmediatePropagation();
          event.preventDefault();
          return false;
        }
      }, true);

      // Suppress unhandled rejections
      window.addEventListener('unhandledrejection', function(event) {
        const errorMsg = event.reason?.message || String(event.reason || '');
        if (errorMsg.includes("Cannot read properties of undefined") && 
            errorMsg.includes("reading 'match'")) {
          event.stopImmediatePropagation();
          event.preventDefault();
        }
      }, true);
    })();
  </script>

<body oncontextmenu="return false;">
  
  <script>
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }

        /// disable F11 key
        if(e.keyCode == 122) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
    }
 
</script>
